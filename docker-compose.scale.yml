# ðŸ‡°ðŸ‡ª Kenya Farm IoT - Scaled Database Stack
# PostgreSQL (replicas + PgBouncer) | MongoDB (replica set) | Redis (cluster/sentinel)

version: '3.8'

services:
  # === PostgreSQL: Primary + Replica + PgBouncer ===
  postgres-primary:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: kenya_farm_iot
      POSTGRES_USER: kfiot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kfiot_secret}
    volumes:
      - ./databases/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    command: postgres -c wal_level=replica -c max_wal_senders=3
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kfiot"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-replica:
    image: postgres:15-alpine
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD:-kfiot_secret}
    depends_on:
      postgres-primary:
        condition: service_healthy
    command: >
      bash -c "
        until pg_isready -h postgres-primary -U kfiot; do sleep 2; done;
        rm -rf /var/lib/postgresql/data/*;
        pg_basebackup -h postgres-primary -U kfiot -D /var/lib/postgresql/data -R -P;
        postgres
      "
    ports:
      - "5433:5432"

  pgbouncer:
    image: bitnami/pgbouncer:latest
    environment:
      POSTGRESQL_HOST: postgres-primary
      POSTGRESQL_PORT: 5432
      POSTGRESQL_USERNAME: kfiot
      POSTGRESQL_PASSWORD: ${POSTGRES_PASSWORD:-kfiot_secret}
      POSTGRESQL_DATABASE: kenya_farm_iot
      PGBOUNCER_POOL_MODE: transaction
      PGBOUNCER_MAX_CLIENT_CONN: 1000
      PGBOUNCER_DEFAULT_POOL_SIZE: 25
    ports:
      - "6432:6432"
    depends_on:
      - postgres-primary

  # === MongoDB: Replica Set (for HA, sharding-ready) ===
  mongodb-1:
    image: mongo:7
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongodb-2:
    image: mongo:7
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27018:27017"
    depends_on:
      - mongodb-1

  mongodb-3:
    image: mongo:7
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27019:27017"
    depends_on:
      - mongodb-1

  # === Redis: Master + Replica + Sentinel ===
  redis-master:
    image: redis:7-alpine
    command: redis-server --appendonly yes --appendfsync everysec --save 300 1 --save 60 10000
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-replica:
    image: redis:7-alpine
    command: redis-server --replicaof redis-master 6379 --appendonly yes
    depends_on:
      redis-master:
        condition: service_healthy
    ports:
      - "6380:6379"

  redis-sentinel-1:
    image: redis:7-alpine
    command: redis-sentinel /etc/sentinel.conf
    volumes:
      - ./databases/redis/sentinel.conf:/etc/sentinel.conf
    depends_on:
      - redis-master
    ports:
      - "26379:26379"
