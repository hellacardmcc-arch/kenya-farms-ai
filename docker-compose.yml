# ðŸ‡°ðŸ‡ª Kenya Farm IoT - Complete Modular System
# 7 Microservices | 3 Databases | 3 Frontends | Zero-Downtime

version: '3.8'

services:
  # === 3 Databases ===
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: kenya_farm_iot
      POSTGRES_USER: kfiot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kfiot_secret}
    volumes:
      - ./databases/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kfiot"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # === 7 Microservices ===
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "${API_GATEWAY_PORT:-5001}:${API_GATEWAY_PORT:-5001}"
    environment:
      PORT: ${API_GATEWAY_PORT:-5001}
      AUTH_SERVICE_URL: http://auth-service:${AUTH_SERVICE_PORT:-5002}
      FARMER_SERVICE_URL: http://farmer-service:4002
      DEVICE_SERVICE_URL: http://device-service:4003
      ANALYTICS_SERVICE_URL: http://analytics-service:4004
      NOTIFICATION_SERVICE_URL: http://notification-service:4005
      ADMIN_SERVICE_URL: http://admin-service:4006
      SYSTEM_SERVICE_URL: http://system-service:4007
    depends_on:
      - auth-service
      - farmer-service
      - device-service

  auth-service:
    build: ./services/auth-service
    ports:
      - "${AUTH_SERVICE_PORT:-5002}:${AUTH_SERVICE_PORT:-5002}"
    environment:
      PORT: ${AUTH_SERVICE_PORT:-5002}
      DATABASE_URL: postgresql://kfiot:${POSTGRES_PASSWORD:-kfiot_secret}@postgres:5432/kenya_farm_iot
    depends_on:
      postgres:
        condition: service_healthy

  farmer-service:
    build: ./services/farmer-service
    ports:
      - "4002:4002"
    environment:
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      DATABASE_URL: postgresql://kfiot:${POSTGRES_PASSWORD:-kfiot_secret}@postgres:5432/kenya_farm_iot
    depends_on:
      postgres:
        condition: service_healthy

  device-service:
    build: ./services/device-service
    ports:
      - "4003:4003"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/kenya_farm_devices
    depends_on:
      mongodb:
        condition: service_healthy

  analytics-service:
    build: ./services/analytics-service
    ports:
      - "4004:4004"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/kenya_farm_analytics
    depends_on:
      mongodb:
        condition: service_healthy

  notification-service:
    build: ./services/notification-service
    ports:
      - "4005:4005"
    environment:
      REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy

  admin-service:
    build: ./services/admin-service
    ports:
      - "4006:4006"
    environment:
      DATABASE_URL: postgresql://kfiot:${POSTGRES_PASSWORD:-kfiot_secret}@postgres:5432/kenya_farm_iot
      NOTIFICATION_SERVICE_URL: http://notification-service:4005
      # Enable rebuild-service and run-migrations from Settings > Maintenance
      # Override COMPOSE_PROJECT_DIR for your server (default: /host-project = volume mount)
      COMPOSE_PROJECT_DIR: ${COMPOSE_PROJECT_DIR:-/host-project}
      MIGRATIONS_DIR: /host-project/databases/postgres/migrations
    volumes:
      - .:/host-project
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy

  system-service:
    build: ./services/system-service
    ports:
      - "4007:4007"
    environment:
      PORT: 4007
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      DATABASE_URL: postgresql://kfiot:${POSTGRES_PASSWORD:-kfiot_secret}@postgres:5432/kenya_farm_iot
    depends_on:
      postgres:
        condition: service_healthy
